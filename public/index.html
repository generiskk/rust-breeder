<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="An app that will help you crossbreed your plants in Rust easily. Works for hemp, berries, and food! The app calculates all possible genes for the set of plants that you provide."
    />
    <meta name="keywords" content="rust, breeder, crossbreed, hemp, berries, gene, genetic, farm, calculator, clone" />
    <meta name="author" content="Diff" />
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <title>Rust Breeder - Crossbreeding Optimizer</title>

    <link rel="preload" href="/img/blue-berry.png" as="image" />
    <link rel="preload" href="/img/corn.png" as="image" />
    <link rel="preload" href="/img/green-berry.png" as="image" />
    <link rel="preload" href="/img/hemp.png" as="image" />
    <link rel="preload" href="/img/mixed-berry.png" as="image" />
    <link rel="preload" href="/img/potato.png" as="image" />
    <link rel="preload" href="/img/pumpkin.png" as="image" />
    <link rel="preload" href="/img/red-berry.png" as="image" />
    <link rel="preload" href="/img/white-berry.png" as="image" />
    <link rel="preload" href="/img/yellow-berry.png" as="image" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QEH9HYCB5Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      // Default ad_storage to 'denied'.
      gtag('consent', 'default', {
        ad_storage: 'denied',
        analytics_storage: 'denied'
      });

      gtag('js', new Date());
      gtag('config', 'G-QEH9HYCB5Q');

      function enableGtag() {
        gtag('consent', 'update', {
          ad_storage: 'granted',
          analytics_storage: 'granted'
        });
      }

      function enableAdSense() {
        var adsense = document.createElement('script');
        adsense.setAttribute(
          'src',
          'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2474292381535177'
        );
        adsense.setAttribute('crossorigin', 'anonymous');
        adsense.setAttribute('async', '');
        document.head.appendChild(adsense);
      }
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >App that will help you crossbreed your plants in Rust easily. Works for hemp and berries! The app calculates
        all possible genes for the set of plants that you provide. Requires JavaScript to be enabled.</strong
      >
    </noscript>
    <div id="app"></div>
    <audio id="wrongKeyAudio" src="<%= BASE_URL %>audio/headshot.mp3" />
    <audio id="saplingScannedAudio" src="<%= BASE_URL %>audio/pop.mp3" />
    <!-- built files will be auto injected -->
  </body>
</html>
